<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
    <title>Web APIs Code Quiz</title>
</head>

<body>
    <!-- CONTAINER TO USE WITH CSS -->
        <header>
            <h3 id = view-high-scores">View High Scores</h3>
            <h3>Time: <span id = "timer"></span></h3>
        </header>
        <!-- quiz start -->
        <div id = "landing-page">

            <div class = "quiz-container"></div>
            <div id="starting-container">
                <h1 class = "quiz-info" > CODING QUIZ GAME</h1>
                <p> This is a 5 question quiz. Each question is worth 1 point, answering questions incorretly will deduct 5 seconds from the clock, which starts at 50 seconds.
                </p>
            
                <div class="start-buttons">
                <button class = "control-btn" id = "game-start">Start Quiz</button>
                </div>
            </div>
            
            <div class = "hide" id = "quiz-question-container">
                <div class = "displayed_Question">hello</div>
                    <div id = "answer-btns" class = "btn-grid"></div>
                    <h2 id ="question-status"></h2>
            </div>

            <div id = "end-container" class = "hide">
                <div class = "container-end">
                    <div id = "score-banner">
                        <h2>Quiz Game Over!</h2>
                    </div>
                    <form id = "initials-form" class = "initials">
                        <p>Enter your initials:
                        <input type = "text" class = "text-input" name = "initials" id = "initials">
                        <button class = "control-btn" type = "submit"id = "submit-initials">Submit</button>
                    </p>
                    </form>
                </div>
            </div>
        </div>   
        <div class = "hide" id =" right">
            <h2></h2>
        </div>
        <div class = "hide" id = "wrong">
            <h2></h2>
        </div>

    </div>

<script src = "js/app.js"></script>
</body>
</html>
